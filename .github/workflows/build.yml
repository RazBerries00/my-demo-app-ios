name: Build My Demo App
on: 
  push:
  schedule:
    - cron:  '0 2 * * *'

jobs:
  run-tests:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
        # Available XCodes taken from https://github.com/actions/virtual-environments/blob/main/images/macos/macos-11.0-Readme.md
        - xcode-version: 12.4
          destination: "name=iPhone 11 Pro Max"
        - xcode-version: 12.3
          destination: "name=iPhone 11 Pro Max"
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: gem install xcpretty
    - name: Select XCode
      uses: maxim-lobanov/setup-xcode@v1.2.1
      with:
        xcode-version: ${{ matrix.xcode-version }}
    - name: Build for iOS Simulator
      run:  |
        set -o pipefail && \
        xcodebuild \
          ONLY_ACTIVE_ARCH=NO \
          ARCHS_STANDARD="i386 x86_64" \
          build \
          -workspace "My Demo App.xcworkspace" \
          -scheme "My Demo App" \
          -sdk iphonesimulator \
          -destination "${{ matrix.destination }}" \
          -configuration Release \
          -derivedDataPath build | xcpretty
    - name: Run Tests
      run: |
        xcodebuild \
          test \
          -workspace "My Demo App.xcworkspace" \
          -scheme "My Demo App" \
          -destination "${{ matrix.destination }}"
