apiVersion: v1alpha
kind: xcuitest
sauce:
  region: us-west-1
  concurrency: 5
  metadata:
    tags:
      - e2e
      - release team
      - other tag
    build: Release $CI_COMMIT_SHORT_SHA

xcuitest:
  app: SauceLabs-Demo-App.XCUITest.ipa
  testApp: SauceLabs-Demo-App-Runner.XCUITest.ipa

suites:
  - name: "saucy xcuitest"
    devices:
      - name: "iPhone.*"
        # platformVersion: "14.6"
        options:
          # If set, only devices with a SIM card will be queried.
          carrierConnectivity: false
          # Possible values [ANY,PHONE,TABLET]
          deviceType: PHONE
          # If set, only private devices will be queried.
          private: false
artifacts:
  download:
    when: always
    match:
      - "*.junit.xml"
    directory: ./artifacts/
